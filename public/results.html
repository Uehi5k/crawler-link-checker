<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Web Crawler - Result</title>
  </head>
  <body>
    <div class="container">
      <h1>Web Crawler - Result</h1>

      <div class="row">
        <div class="col-6">
          <h2>Number of URLs</h2>
          <a id="download-link" href="#">Donwload CSV</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get("key");

    // Set donwload link for the result
    const downloadLink = `/crawl/results/download/${key}`;
    const downloadLinkEle = document.getElementById('download-link');
    downloadLinkEle.setAttribute('href', downloadLink);
    downloadLinkEle.setAttribute('download', `${key}.csv`)

    // Query results every 5 seconds
    const interval = setInterval(async () => {
      await getResults(key);
    }, 5000);

    const getResults = async (key) => {
      const response = await fetch(`/crawl/results/${key}`, {
        method: "GET",
      });

      if (response.ok) {
        const body = await response.json();
        console.log(body);
      } else {
        alert("Something went wrong");
        console.error(body);
      }
    };
  </script>
</html>
